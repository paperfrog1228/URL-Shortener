<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<section class="w-50 mx-auto " style="min-height: 800px;">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <th:block th:if="${#strings.length(msg)!=0}">
        <script>
            top.alert("유효하지 않은 링크 입니다.");
            top.location.href='/';
        </script>
    </th:block>
        <!--콘텐츠 시작-->
        <div th:text="${#strings.length(msg)}">

            강형석 지원자의 URL Short
        </div>
        <div>
            <form th:action="@{/home/url}" th:object="${URL}" method="post">
                <input type="text" class="form-control" th:field="*{address}"/>
                <div class="field-error" th:errors="*{address}">URL 에러</div>
                <button type="submit" class="btn btn-primary">
                    URL 줄이기!
                </button>
            </form>
        </div>
        <div>
            <div th:each="shorten:${shortenList}">
                <div>
                    <a th:text="${shorten.originalURL}"></a>
                    <a th:text="${shorten.address}"></a>
                </div>
            </div>
        </div>
        <!--콘텐츠 끝-->
</section>
</body>
</html>
