<script src="/js/URL.js"></script>
<section class="w-50 mx-auto " style="min-height: 800px;">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>

    <!--콘텐츠 시작-->
    <h1 class="text-warning text-center">
        URL Shorteren
    </h1>
    <div id="URLTable">
        <div>
            <form method="POST" th:object="${URL}">
                <div class="row">
                    <div class="col-10">
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>
                    <div class="col">
                        <input type="button" class="btn btn-success" onclick="urlDataSend()" value="URL 변환">
                    </div>
                </div>
                <th:block th:if="${#strings.length(error)!=0}">
                    <p class="field-error" th:text="${error}"></p>
                </th:block>
            </form>

        </div>
        <div th:if="${shorten}!=null">
            <div class="border rounded border-warning p-5">
<!--               <div class="d-flex">-->
<!--                   <p>줄여진 URL : </p><a th:href="@{|localhost:8080|${shorten.address}}">-->
<!--               </div>-->
                <div class="">
                    <p>원래 URL : </p><a th:href="@{${shorten.originalURL}}"></a>
                    <p>원래 URL : </p><a th:href="@{http://drinkoftoday.shop}"></a>
                </div>
            </div>
        </div>
        <div>
            <p class="text-center">현재 등록되어 있는 URL</p>

            <div th:each="shorten:${shortenList}">
                <div>
                    <a  th:href="@{|localhost8080/${shorten.originalURL}}"|>jj</a>
                    <a  th:href="|localhost8080${shorten.address}|">nb</a>
                </div>
            </div>
        </div>
    </div>
    <!--콘텐츠 끝-->
</section>
</body>
</html>
